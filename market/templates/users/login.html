{% extends "base.html" %}

{% load  static %}

{% block content %}


<div class="login-box">
  <h2>Login</h2>
  <form  method="POST"  id="myForm"  >{% csrf_token %}
    <label style="color:white;">Username</label>
    <div class="user-box">
      {{form.email}}
    </div>

    <label style="color:white;">Password</label>
    <div class="user-box">
      {{form.password}}
    </div>

    <a href="#" onclick="event.preventDefault(); document.getElementById('myForm').submit();" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Iniciar Sesion
    </a>
  </form>
</div>
{% endblock content %}
